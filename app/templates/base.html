{% include 'bootstrap/base.html' %}
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css' media="none" onload="if(media!='all')media='all'">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="container">
      {% block navbar %}
          {% include 'navbar.html' %}
      {% endblock %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
  <script>
    $(document).ready(function () {
    $("#{{request.endpoint}}").addClass("active"); })
</script>
</html>
