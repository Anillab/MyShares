{% extends 'base.html' %}

<!-- Content block -->
{% block content %}

    <title> {{ title }} </title>

    <div class="container">
    {% for company in companies %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <a href="/details/{{company.Company_id}}">{{company.Name}}</a>
        </div>
        <div class="panel-body">
          {{company.Details}}
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
