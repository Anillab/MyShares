
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <div class="container">
       <center>
       <form method="POST" action="">
           {{form.hidden_tag()}}
           <fieldset class="form-group col-xs-3">
               <legend class="border-bottom mb-4">Login</legend>
            <div class="form-group col-xs-3" class="col-xs-3">
                {{form.email.label}}
                <br>
                {{form.email(class="form-control form-control-sm")}}
            </div>
        
            
            <div class="form-group col-xs-3"class="col-xs-3">
                {{form.password.label}}
                <br>
                {{form.password (class="form-control form-control-sm")}}
            </div>
          </fieldset>
           <div class="form-group col-xs-3">
               {{form.submit (class="btn")}}
               </div>
       </form>
   </div>
<center>
   <div class="border-top pt-3">
        <small class="text-muted">
          Sign up for Account? <a class="ml-2" href="{{url_for ('main.register')}}">sign up</a>
        </small>
   </div>
</center>
</center>
{% endblock %}
