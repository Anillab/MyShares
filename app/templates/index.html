{% extends 'base.html' %}

<!-- Content block -->
{% block content %}

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

          <div class="item active">
            <img src="{{ url_for('static', filename='Images/stock2.jpg') }}" alt="stock2" style="width:100vw; height:100vh;">
            <div class="carousel-caption">
              <h4>Want to Make Money?</h4>

            </div>
          </div>

          <div class="item">
            <img src="{{url_for('static', filename='Images/stocks2.jpg') }}" alt="stocks2" style="width:100vw; height:100vh;">
            <div class="carousel-caption">
              <h4>Then Invest your Money!</h4>
            </div>
          </div>

          <div class="item">
            <img src="{{url_for('static', filename='Images/foreignmarkets1.jpg') }}" alt="stocks4" style="width:100vw; height:100vh;">
            <div class="carousel-caption">
              <h4>My Shares app is here to help</h4>
            </div>
          </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


{% endblock %}
